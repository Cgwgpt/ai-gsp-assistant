<?xml version="1.0" encoding="UTF-8"?>
<svg width="440" height="120" viewBox="0 0 440 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变和效果定义 -->
  <defs>
    <linearGradient id="corporateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9D7CFF" />
      <stop offset="100%" stop-color="#5E3BC5" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
    </filter>
  </defs>
  
  <!-- 主体标志：大气的圆形，带光晕效果 -->
  <circle cx="76" cy="60" r="48" fill="url(#corporateGradient)" filter="url(#softShadow)" />
  <circle cx="76" cy="60" r="52" fill="#7A55DB" fill-opacity="0.2" filter="url(#glow)" />
  
  <!-- 内部简约元素：象征AI的抽象几何形状 -->
  <path d="M58,44 L94,44 L106,60 L94,76 L58,76 L46,60 Z" fill="none" stroke="white" stroke-width="2" />
  
  <!-- 最简元素，体现精神内核 -->
  <circle cx="76" cy="60" r="6" fill="white" />
  <path d="M76,44 L76,76" stroke="white" stroke-width="1.4" stroke-opacity="0.9" />
  <path d="M46,60 L106,60" stroke="white" stroke-width="1.4" stroke-opacity="0.9" />
  
  <!-- 苹果风格的企业化文字 -->
  <text x="156" y="58" font-family="'SF Pro Display', -apple-system, 'Microsoft YaHei', sans-serif" font-size="35" font-weight="600" fill="#FFFFFF" letter-spacing="0.6">数智医药</text>
  <text x="156" y="90" font-family="'SF Pro Display', -apple-system, 'Microsoft YaHei', sans-serif" font-size="24" font-weight="600" fill="#9D7CFF" letter-spacing="1.6">AI-gsp-Assistant</text>
  
  <!-- 专业感细节 -->
  <text x="380" y="90" font-family="'SF Pro Display', -apple-system, 'Microsoft YaHei', sans-serif" font-size="14" font-weight="300" fill="#CCCCCC">PRO</text>
</svg> 