<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="mainGradient" x1="10%" y1="10%" x2="90%" y2="90%">
      <stop offset="0%" stop-color="#8A2BE2" />
      <stop offset="100%" stop-color="#4B0082" />
    </linearGradient>
    <linearGradient id="glassEffect" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.4" />
      <stop offset="100%" stop-color="white" stop-opacity="0.1" />
    </linearGradient>
  </defs>
  
  <!-- 主体形状：磨砂玻璃效果的圆形 -->
  <circle cx="42" cy="30" r="24" fill="url(#mainGradient)" />
  <circle cx="42" cy="30" r="22" fill="url(#glassEffect)" fill-opacity="0.2" />
  
  <!-- 简约的六边形内嵌标志 -->
  <path d="M36,22 L48,22 L54,30 L48,38 L36,38 L30,30 Z" fill="none" stroke="white" stroke-width="1.5" stroke-opacity="0.8" />
  
  <!-- 中心点，表示AI核心 -->
  <circle cx="42" cy="30" r="4" fill="white" />
  
  <!-- 细腻的连接线 -->
  <line x1="42" y1="22" x2="42" y2="38" stroke="white" stroke-width="0.7" stroke-opacity="0.5" />
  <line x1="30" y1="30" x2="54" y2="30" stroke="white" stroke-width="0.7" stroke-opacity="0.5" />
  
  <!-- 现代简约的文字 -->
  <text x="76" y="28" font-family="'SF Pro Display', 'Microsoft YaHei', sans-serif" font-size="16" font-weight="300" fill="#333333" letter-spacing="0.3">药品质量管理</text>
  <text x="76" y="44" font-family="'SF Pro Display', 'Microsoft YaHei', sans-serif" font-size="12" font-weight="500" fill="#8A2BE2" letter-spacing="0.5">AI 赋能系统</text>
</svg> 