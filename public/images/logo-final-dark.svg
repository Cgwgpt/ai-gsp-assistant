<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变和效果定义 -->
  <defs>
    <linearGradient id="corporateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A57FFF" />
      <stop offset="100%" stop-color="#6A45D7" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="0" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="0" dy="0" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- 主体标志：大气的圆形 -->
  <circle cx="30" cy="30" r="24" fill="url(#corporateGradient)" filter="url(#softGlow)" />
  
  <!-- 内部简约元素：象征AI的抽象几何形状 -->
  <path d="M22,22 L38,22 L44,30 L38,38 L22,38 L16,30 Z" fill="none" stroke="white" stroke-width="1" />
  
  <!-- 最简元素，体现精神内核 -->
  <circle cx="30" cy="30" r="3" fill="white" />
  <path d="M30,22 L30,38" stroke="white" stroke-width="0.7" stroke-opacity="0.9" />
  <path d="M16,30 L44,30" stroke="white" stroke-width="0.7" stroke-opacity="0.9" />
  
  <!-- 优化的文字部分 - 更大更清晰 -->
  <text x="65" y="29" font-family="'SF Pro Display', -apple-system, 'Microsoft YaHei', sans-serif" font-size="19" font-weight="700" fill="#FFFFFF" letter-spacing="0.3">数智医药</text>
  <text x="65" y="47" font-family="'SF Pro Display', -apple-system, 'Microsoft YaHei', sans-serif" font-size="15" font-weight="600" fill="#DBC9FF" letter-spacing="0.8">AI-gsp-Assistant</text>
  
  <!-- 专业感细节 -->
  <text x="215" y="47" font-family="'SF Pro Display', -apple-system, 'Microsoft YaHei', sans-serif" font-size="7" font-weight="300" fill="#A0A0A0">PRO</text>
</svg> 