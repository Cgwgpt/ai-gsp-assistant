<?xml version="1.0" encoding="UTF-8"?>
<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7B68EE" />
      <stop offset="100%" stop-color="#4B0082" />
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.3" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
    </filter>
  </defs>
  
  <!-- 主体背景：磨砂玻璃圆盘 -->
  <circle cx="38" cy="30" r="25" fill="url(#darkGradient)" />
  <circle cx="38" cy="30" r="23" fill="#000000" fill-opacity="0.05" />
  
  <!-- 内部发光效果 -->
  <circle cx="38" cy="30" r="20" fill="url(#glowEffect)" filter="url(#blur)" />
  
  <!-- 精致的六边形轮廓，苹果Pro风格 -->
  <path d="M30,19 L46,19 L54,30 L46,41 L30,41 L22,30 Z" fill="none" stroke="white" stroke-width="0.8" stroke-opacity="0.9" />
  
  <!-- 细腻的内部结构 -->
  <circle cx="38" cy="30" r="3" fill="white" />
  <line x1="38" y1="19" x2="38" y2="41" stroke="white" stroke-width="0.6" stroke-opacity="0.7" />
  <line x1="22" y1="30" x2="54" y2="30" stroke="white" stroke-width="0.6" stroke-opacity="0.7" />
  
  <!-- 极简微粒点缀 -->
  <circle cx="38" cy="22" r="0.8" fill="white" opacity="0.8" />
  <circle cx="38" cy="38" r="0.8" fill="white" opacity="0.8" />
  <circle cx="30" cy="30" r="0.8" fill="white" opacity="0.8" />
  <circle cx="46" cy="30" r="0.8" fill="white" opacity="0.8" />
  
  <!-- 苹果风格极简文字 -->
  <text x="78" y="28" font-family="'SF Pro Display', -apple-system, 'Microsoft YaHei', sans-serif" font-size="15" font-weight="300" fill="#333333" letter-spacing="0.4">药品质量管理</text>
  <text x="78" y="44" font-family="'SF Pro Display', -apple-system, 'Microsoft YaHei', sans-serif" font-size="11" font-weight="500" fill="#7B68EE" letter-spacing="0.8">AI POWERED SYSTEM</text>
</svg> 