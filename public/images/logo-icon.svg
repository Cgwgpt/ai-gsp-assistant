<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9C4DF4" />
      <stop offset="100%" stop-color="#5B2ACF" />
    </linearGradient>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B6B" />
      <stop offset="100%" stop-color="#FFD166" />
    </linearGradient>
  </defs>
  
  <!-- 药品管理图标：六边形代表药物 -->
  <polygon points="30,20 70,20 90,50 70,80 30,80 10,50" fill="url(#purpleGradient)" stroke="#5B2ACF" stroke-width="3"/>
  
  <!-- AI元素：脑回路图案 -->
  <circle cx="50" cy="50" r="20" fill="white" opacity="0.7"/>
  <path d="M40,50 Q50,30 60,50" stroke="url(#neuralGradient)" stroke-width="3" fill="none"/>
  <path d="M40,50 Q50,70 60,50" stroke="url(#neuralGradient)" stroke-width="3" fill="none"/>
  <circle cx="40" cy="50" r="3" fill="#FF6B6B"/>
  <circle cx="60" cy="50" r="3" fill="#FF6B6B"/>
  <circle cx="50" cy="40" r="3" fill="#FFD166"/>
  <circle cx="50" cy="60" r="3" fill="#FFD166"/>
</svg> 